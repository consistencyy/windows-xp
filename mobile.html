<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Portfolio – XP Edition</title>
  <link rel="stylesheet" href="mobile.css" />
</head>
<body class="mobile-ui">
  <!-- Parallax Background -->
  <div class="parallax back"></div>
  <div class="parallax mid"></div>
  <div class="parallax fore"></div>

  <!-- App Grid -->
  <div class="mobile-home">
    <h1 class="xp-title">Welcome</h1>
    <div class="mobile-app-grid">
      <button class="app-button" onclick="openMobileApp('projects')">📁 Projects</button>
      <button class="app-button" onclick="openMobileApp('reel')">🎞 Reel</button>
      <button class="app-button" onclick="openMobileApp('about')">👤 About</button>
    </div>
  </div>

  <!-- App Panels -->
  <div id="app-projects" class="mobile-app hidden">
    <div class="mobile-app-header">
      <span>📁 Projects</span>
      <button onclick="closeMobileApp('projects')">✕</button>
    </div>
    <div class="mobile-app-body">
      <p>This would list your design and editing projects.</p>
    </div>
  </div>

  <div id="app-reel" class="mobile-app hidden">
    <div class="mobile-app-header">
      <span>🎞 Film Reel</span>
      <button onclick="closeMobileApp('reel')">✕</button>
    </div>
    <div class="mobile-app-body">
      <iframe
        width="100%" height="200"
        src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>
  </div>

  <div id="app-about" class="mobile-app hidden">
    <div class="mobile-app-header">
      <span>👤 About Me</span>
      <button onclick="closeMobileApp('about')">✕</button>
    </div>
    <div class="mobile-app-body">
      <p>Short bio and resume link here!</p>
    </div>
  </div>

  <script src="mobile.js"></script>
</body>
</html>
